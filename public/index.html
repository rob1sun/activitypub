<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityReader Pro</title>
    <style>
        /* --- 1. DESIGN SYSTEM & VARIABLER --- */
        :root {
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --bg-nav: rgba(255, 255, 255, 0.85);
            --bg-input: #f1f3f5;
            --bg-modal-overlay: rgba(0, 0, 0, 0.6);
            --text-main: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 20px rgba(0,0,0,0.04);
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --success: #10b981;
            --success-bg: #d1fae5;
            --danger: #ef4444;
            --danger-bg: #fee2e2;
            --radius: 16px;
            --transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-nav: rgba(30, 41, 59, 0.85);
            --bg-input: #334155;
            --bg-modal-overlay: rgba(0, 0, 0, 0.8);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding-bottom: 100px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* FIX: Hantera långa länkar som flödar över */
        a, p, div { overflow-wrap: anywhere; word-break: break-word; }
        a { color: var(--primary); text-decoration: none; }
        
        .app-container { max-width: 720px; margin: 0 auto; padding: 20px; }

        /* HEADER */
        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px 0; }
        .brand { font-size: 1.5rem; font-weight: 800; background: linear-gradient(135deg, var(--primary), #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .theme-toggle { background: var(--bg-card); border: 1px solid var(--border); color: var(--text-main); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: var(--transition); }
        .theme-toggle:hover { transform: scale(1.05); box-shadow: var(--shadow); }

        /* NAV */
        .nav-container { position: sticky; top: 20px; z-index: 90; background: var(--bg-nav); backdrop-filter: blur(12px); border: 1px solid var(--border); border-radius: 100px; padding: 8px; display: flex; justify-content: space-between; box-shadow: var(--shadow); margin-bottom: 30px; }
        .nav-btn { flex: 1; border: none; background: transparent; color: var(--text-muted); padding: 12px; border-radius: 50px; font-weight: 600; font-size: 0.95rem; cursor: pointer; transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 8px; }
        .nav-btn:hover { color: var(--text-main); background: rgba(0,0,0,0.03); }
        .nav-btn.active { background: var(--bg-card); color: var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .nav-icon { width: 20px; height: 20px; fill: currentColor; }

        /* INPUTS */
        .card { background: var(--bg-card); border-radius: var(--radius); padding: 24px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: var(--shadow); }
        .search-hero { position: relative; margin-bottom: 24px; }
        .search-input-wrapper { position: relative; display: flex; align-items: center; }
        input { width: 100%; padding: 16px 16px 16px 50px; font-size: 1.05rem; background: var(--bg-input); border: 2px solid transparent; border-radius: var(--radius); color: var(--text-main); outline: none; transition: var(--transition); }
        input:focus { border-color: var(--primary); background: var(--bg-card); }
        .search-icon-absolute { position: absolute; left: 18px; color: var(--text-muted); width: 20px; height: 20px; pointer-events: none; }
        .search-btn-absolute { position: absolute; right: 8px; background: var(--primary); color: white; border: none; padding: 8px 20px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: var(--transition); }
        .mode-toggle { text-align: center; margin-top: 12px; font-size: 0.85rem; color: var(--text-muted); cursor: pointer; }
        .mode-toggle:hover { color: var(--primary); text-decoration: underline; }

        /* USER CARDS */
        .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); margin-top: 20px; }
        
        .user-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: var(--transition);
        }
        
        .user-card-top { display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid var(--border); flex-shrink: 0; }
        .user-info { flex: 1; min-width: 0; }
        .user-name { font-weight: 700; font-size: 1rem; margin-bottom: 2px; }
        .user-handle { font-size: 0.85rem; color: var(--text-muted); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .card-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: auto; }
        .btn-sm { padding: 8px 14px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; border: none; cursor: pointer; transition: var(--transition); width: 100%; }
        .btn-view { background: var(--bg-input); color: var(--text-main); }
        .btn-view:hover { background: var(--border); }
        .btn-follow { background: var(--primary); color: white; }
        .btn-follow.following { background: var(--success-bg); color: var(--success); cursor: default; }
        .btn-unfollow { background: var(--danger-bg); color: var(--danger); }
        .btn-unfollow:hover { background: #fee2e2; }

        /* POSTS */
        .post-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-size: 0.85rem; color: var(--text-muted); }
        .post-author { font-weight: 700; color: var(--text-main); }
        .post-content { line-height: 1.6; font-size: 1rem; color: var(--text-main); }
        .post-content img { width: 100%; height: auto; border-radius: 12px; margin-top: 16px; border: 1px solid var(--border); }
        .post-content.collapsed { max-height: 400px; overflow: hidden; mask-image: linear-gradient(180deg, black 60%, transparent); -webkit-mask-image: linear-gradient(180deg, black 60%, transparent); }
        .read-more-btn { width: 100%; background: var(--bg-input); color: var(--primary); font-weight: 600; padding: 12px; border: none; border-radius: 0 0 12px 12px; cursor: pointer; margin-top: -10px; transition: var(--transition); }
        
        /* --- MODAL (POPUP) STYLES --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-modal-overlay);
            z-index: 1000;
            display: flex; justify-content: center; align-items: flex-end; /* Mobile bottom sheet feel */
            backdrop-filter: blur(4px);
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        
        .modal-overlay.open { opacity: 1; pointer-events: all; }

        .modal-content {
            background: var(--bg-card);
            width: 100%; max-width: 600px;
            height: 90vh; /* Takes up 90% of screen height on mobile */
            border-radius: 20px 20px 0 0;
            padding: 24px;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .modal-overlay.open .modal-content { transform: translateY(0); }
        
        @media (min-width: 600px) {
            .modal-overlay { align-items: center; } /* Center on desktop */
            .modal-content { height: auto; max-height: 85vh; border-radius: var(--radius); }
        }

        .modal-close-btn {
            position: absolute; top: 16px; right: 16px;
            background: var(--bg-input); border: none; width: 32px; height: 32px;
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: var(--text-muted); transition: var(--transition);
        }
        .modal-close-btn:hover { background: var(--border); color: var(--text-main); }

        .profile-header-modal {
            display: flex; gap: 20px; margin-bottom: 24px; padding-bottom: 20px; border-bottom: 1px solid var(--border);
        }
        
        .hidden { display: none !important; }
        .loading { text-align: center; padding: 40px; color: var(--text-muted); font-style: italic; }
        .error-box { background: var(--danger-bg); color: var(--danger); padding: 16px; border-radius: 12px; margin-bottom: 20px; text-align: center; }

        @media (max-width: 600px) {
            .nav-btn span { display: none; }
            .nav-btn { padding: 14px; }
            .profile-header-modal { flex-direction: column; text-align: center; }
            .profile-header-modal img { margin: 0 auto; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header class="app-header">
            <div class="brand">ActivityReader</div>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Växla tema">
                <svg id="icon-sun" class="nav-icon hidden" viewBox="0 0 24 24"><path fill="currentColor" d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0a.996.996 0 000-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/></svg>
                <svg id="icon-moon" class="nav-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
            </button>
        </header>

        <nav class="nav-container">
            <button class="nav-btn active" onclick="switchTab('search')">
                <svg class="nav-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                <span>Sök</span>
            </button>
            <button class="nav-btn" onclick="loadMyFeed()">
                <svg class="nav-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/></svg>
                <span>Mitt Flöde</span>
            </button>
            <button class="nav-btn" onclick="loadFollowingList()">
                <svg class="nav-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <span>Följer</span>
            </button>
        </nav>

        <div id="tab-search">
            <div class="search-hero">
                <div class="search-input-wrapper">
                    <svg class="search-icon-absolute" viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                    <input type="text" id="main-input" placeholder="Sök efter namn (t.ex. Greta, Linux)...">
                    <button id="action-btn" class="search-btn-absolute" onclick="handleAction()">Sök</button>
                </div>
                <div class="mode-toggle" onclick="toggleSearchMode()" id="mode-text">Växla till exakt adress</div>
            </div>

            <div id="error-msg" class="error-box hidden"></div>
            <div id="search-results" class="grid hidden"></div>
        </div>

        <div id="tab-feed" class="hidden">
            <div id="feed-status" class="loading"></div>
            <div id="feed-container"></div>
        </div>

        <div id="tab-following" class="hidden">
            <h2 style="margin-bottom:20px;">Personer du följer</h2>
            <div id="following-list" class="grid"></div>
        </div>

    </div>

    <div id="modal-overlay" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <button class="modal-close-btn" onclick="closeModal()">×</button>
            <div id="modal-body">
                <div id="modal-profile-header" class="profile-header-modal"></div>
                <h3>Senaste Inlägg</h3>
                <div id="modal-posts"></div>
            </div>
        </div>
    </div>

    <script>
        // Init Themes
        function initTheme() {
            const saved = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (saved === 'dark' || (!saved && prefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcons(true);
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                updateThemeIcons(false);
            }
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcons(newTheme === 'dark');
        }

        function updateThemeIcons(isDark) {
            document.getElementById('icon-sun').classList.toggle('hidden', !isDark);
            document.getElementById('icon-moon').classList.toggle('hidden', isDark);
        }

        // --- CORE LOGIC ---
        let isSearchMode = true;
        let currentActor = null;
        let myFollows = [];

        initTheme();
        fetch('/api/following').then(r => r.json()).then(data => myFollows = data).catch(() => {});

        // --- ENTER KEY LISTENER ---
        document.getElementById('main-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') handleAction();
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        // Navigation
        function switchTab(tab) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            const btns = document.querySelectorAll('.nav-btn');
            if(tab === 'search') btns[0].classList.add('active');
            if(tab === 'feed') btns[1].classList.add('active');
            if(tab === 'following') btns[2].classList.add('active');
            
            ['tab-search', 'tab-feed', 'tab-following'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
        }

        // --- SEARCH ---
        function toggleSearchMode() {
            isSearchMode = !isSearchMode;
            const input = document.getElementById('main-input');
            const btn = document.getElementById('action-btn');
            const text = document.getElementById('mode-text');
            const results = document.getElementById('search-results');
            
            results.innerHTML = ''; results.classList.add('hidden');
            document.getElementById('error-msg').classList.add('hidden');

            if (isSearchMode) {
                input.placeholder = "Sök efter namn (t.ex. Greta, Linux)...";
                btn.innerText = "Sök";
                text.innerText = "Har du en exakt adress? Klicka här.";
            } else {
                input.placeholder = "Ange adress (t.ex. user@domain.com)...";
                btn.innerText = "Hämta";
                text.innerText = "Vill du söka på namn? Klicka här.";
            }
        }

        function handleAction() { isSearchMode ? performSearch() : performDirectLookup(); }

        async function performSearch() {
            const query = document.getElementById('main-input').value.trim();
            const grid = document.getElementById('search-results');
            const errorDiv = document.getElementById('error-msg');
            
            if (!query) return;
            grid.innerHTML = '<div class="loading">Söker...</div>';
            grid.classList.remove('hidden');
            errorDiv.classList.add('hidden');

            try {
                const searchUrl = `https://mastodon.social/api/v2/search?q=${encodeURIComponent(query)}&type=accounts&limit=9`;
                const data = await proxyFetch(searchUrl);

                if (!data.accounts || data.accounts.length === 0) {
                    grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:var(--text-muted)">Inga träffar hittades.</div>';
                    return;
                }

                let html = '';
                try { myFollows = await (await fetch('/api/following')).json(); } catch(e){}

                data.accounts.forEach(user => {
                    let handle = user.acct;
                    if (!handle.includes('@')) handle += '@mastodon.social';
                    const isFollowing = myFollows.some(u => u.url === user.url || u.handle === handle);

                    html += `
                        <div class="user-card">
                            <div class="user-card-top">
                                <img class="user-avatar" src="${user.avatar}" alt="${user.username}">
                                <div class="user-info">
                                    <div class="user-name">${user.display_name || user.username}</div>
                                    <div class="user-handle">@${handle}</div>
                                </div>
                            </div>
                            <div class="card-actions">
                                <button class="btn-sm btn-view" onclick="openModal('${handle}')">Visa</button>
                                ${isFollowing 
                                    ? `<button class="btn-sm btn-follow following">Följer</button>`
                                    : `<button class="btn-sm btn-follow" id="btn-${user.id}" onclick="quickFollow('${user.url}', '${handle}', '${user.avatar}', '${user.display_name}', '${user.id}')">Följ</button>`
                                }
                            </div>
                        </div>
                    `;
                });
                grid.innerHTML = html;
            } catch (err) {
                errorDiv.innerText = "Fel: " + err.message; errorDiv.classList.remove('hidden'); grid.innerHTML = '';
            }
        }

        // --- MODAL LOGIC ---
        async function openModal(handle) {
            const modal = document.getElementById('modal-overlay');
            const header = document.getElementById('modal-profile-header');
            const posts = document.getElementById('modal-posts');
            
            modal.classList.add('open'); // Show modal
            header.innerHTML = '<div class="loading">Laddar profil...</div>';
            posts.innerHTML = '';

            try {
                const profileUrl = await resolveHandle(handle);
                currentActor = await proxyFetch(profileUrl);
                await renderModalProfile(currentActor, handle);

                if (currentActor.outbox) {
                    posts.innerHTML = '<div class="loading">Hämtar inlägg...</div>';
                    await loadOutbox(currentActor.outbox, 'modal-posts');
                    if(posts.innerText.includes('Hämtar inlägg')) posts.innerHTML = '<div style="text-align:center;color:var(--text-muted)">Inga publika inlägg.</div>';
                } else {
                    posts.innerHTML = '<div style="text-align:center;color:var(--text-muted)">Ingen publik outbox.</div>';
                }
            } catch (err) {
                header.innerHTML = `<div class="error-box">Fel: ${err.message}</div>`;
            }
        }

        function closeModal(event) {
            // Close only if clicked on overlay (background) or close button, not inside content
            if (event && !event.target.classList.contains('modal-overlay') && !event.target.classList.contains('modal-close-btn')) return;
            document.getElementById('modal-overlay').classList.remove('open');
        }

        async function renderModalProfile(actor, handle) {
            try { myFollows = await (await fetch('/api/following')).json(); } catch(e){}
            const isFollowing = myFollows.some(u => u.url === (actor.id || actor.url));
            
            const name = actor.name || actor.preferredUsername || 'Namnlös';
            const icon = actor.icon?.url || '';
            const summary = actor.summary || '';
            const url = actor.id || actor.url;

            const html = `
                <img class="user-avatar" style="width:80px;height:80px;" src="${icon}">
                <div style="flex:1">
                    <h2>${name}</h2>
                    <div style="color:var(--text-muted);font-size:0.9rem;">${handle}</div>
                    <div style="margin-top:8px;font-size:0.95rem;line-height:1.4;">${summary}</div>
                    <div style="margin-top:16px;">
                        <button class="btn-sm btn-follow ${isFollowing ? 'following' : ''}" 
                            style="padding:10px 20px; font-size:0.9rem; width:auto;"
                            onclick="toggleFollowFromProfile('${url}', '${handle}', '${icon}', '${name}')">
                            ${isFollowing ? 'Följer' : 'Följ'}
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('modal-profile-header').innerHTML = html;
        }

        async function performDirectLookup() {
            const input = document.getElementById('main-input').value.trim();
            if (input) openModal(input);
        }

        // --- FOLLOWING LIST ---
        async function loadFollowingList() {
            switchTab('following');
            const container = document.getElementById('following-list');
            container.innerHTML = '<div class="loading">Hämtar dina vänner...</div>';

            try {
                const res = await fetch('/api/following');
                myFollows = await res.json();

                if (myFollows.length === 0) {
                    container.innerHTML = '<div style="grid-column:1/-1;text-align:center">Du följer ingen än. Gå till sök!</div>';
                    return;
                }

                let html = '';
                myFollows.forEach(user => {
                    html += `
                        <div class="user-card" id="card-${user.url}">
                            <div class="user-card-top">
                                <img class="user-avatar" src="${user.icon || ''}" alt="${user.name}">
                                <div class="user-info">
                                    <div class="user-name">${user.name}</div>
                                    <div class="user-handle" title="${user.handle}">${user.handle}</div>
                                </div>
                            </div>
                            <div class="card-actions">
                                <button class="btn-sm btn-view" onclick="openModal('${user.handle}')">Visa flöde</button>
                                <button class="btn-sm btn-unfollow" onclick="removeFollow('${user.url}')">Sluta följ</button>
                            </div>
                        </div>
                    `;
                });
                container.innerHTML = html;
            } catch (err) {
                container.innerHTML = `<div class="error-box">Fel: ${err.message}</div>`;
            }
        }

        async function removeFollow(url) {
            if(!confirm("Vill du sluta följa?")) return;
            const card = document.getElementById(`card-${url}`);
            if(card) card.style.opacity = '0.5';
            try {
                await fetch('/api/following', { method: 'DELETE', body: JSON.stringify({ url: url }) });
                myFollows = myFollows.filter(u => u.url !== url);
                if(card) card.remove();
            } catch (e) { alert(e.message); if(card) card.style.opacity = '1'; }
        }

        // --- FEED ---
        async function loadMyFeed() {
            switchTab('feed');
            const container = document.getElementById('feed-container');
            const status = document.getElementById('feed-status');
            container.innerHTML = '';
            status.innerText = "Hämtar flöde...";
            status.classList.remove('hidden');

            try {
                let maxDays = 3;
                try {
                    const configRes = await fetch('/api/config');
                    const contentType = configRes.headers.get("content-type");
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                        const config = await configRes.json();
                        if(config.maxDays) maxDays = config.maxDays;
                    }
                } catch(e) {}

                const followsRes = await fetch('/api/following');
                const follows = await followsRes.json();
                
                const cutoffDate = new Date();
                cutoffDate.setDate(cutoffDate.getDate() - maxDays);
                const cutoffTime = cutoffDate.getTime();

                if (follows.length === 0) {
                    status.innerHTML = "Du följer ingen än.";
                    return;
                }

                status.innerText = `Hämtar inlägg (Senaste ${maxDays} dagarna)...`;

                const promises = follows.map(async (user) => {
                    try {
                        const actor = await proxyFetch(user.url);
                        if (actor.outbox) {
                            let data = await proxyFetch(actor.outbox);
                            if (data.first) data = await proxyFetch(typeof data.first === 'string' ? data.first : data.first.id);
                            
                            const items = data.orderedItems || data.items || [];
                            return items.filter(item => {
                                const postDate = new Date((item.object || item).published).getTime();
                                return postDate > cutoffTime;
                            }).map(i => ({...i, author: user.name}));
                        }
                    } catch(e) {}
                    return [];
                });
                
                const results = await Promise.all(promises);
                const allPosts = results.flat().sort((a,b) => new Date((b.object||b).published) - new Date((a.object||a).published));
                
                status.classList.add('hidden');
                
                if (allPosts.length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-muted)">Inget nytt har hänt de senaste dagarna.</div>';
                    return;
                }

                let html = '';
                allPosts.forEach(item => { html += createPostHTML(item); });
                container.innerHTML = html;
            } catch(e) { status.innerText = "Fel: " + e.message; }
        }

        // --- RENDER HELPERS ---
        function createPostHTML(item) {
            const post = item.type === 'Create' ? item.object : item;
            if(!post.content) return '';

            let content = post.content.replace(/<a /g, '<a target="_blank" rel="noopener noreferrer" ');
            let mediaHtml = '';
            if(post.attachment) {
                post.attachment.forEach(att => {
                    if(att.mediaType?.startsWith('image')) mediaHtml += `<img src="${att.url}" loading="lazy">`;
                });
            }

            const isLong = content.length > 700;
            const contentClass = isLong ? 'post-content collapsed' : 'post-content';
            const buttonHtml = isLong ? `<button class="read-more-btn" onclick="toggleReadMore(this)">Visa hela inlägget</button>` : '';

            return `
                <div class="card">
                    <div class="post-meta">
                        <span class="post-author">${item.author || ''}</span>
                        <span>${new Date(post.published).toLocaleString()}</span>
                    </div>
                    <div class="${contentClass}">
                        ${content} ${mediaHtml}
                    </div>
                    ${buttonHtml}
                    <div style="margin-top:16px;">
                         <a href="${post.url}" target="_blank" style="font-size:0.85rem;color:var(--primary);font-weight:600;">Länk till original</a>
                    </div>
                </div>
            `;
        }

        function toggleReadMore(btn) {
            const content = btn.previousElementSibling;
            content.classList.remove('collapsed');
            content.style.maxHeight = 'none';
            content.style.maskImage = 'none';
            content.style.webkitMaskImage = 'none';
            btn.remove();
        }

        async function loadOutbox(url, containerId) {
            const container = document.getElementById(containerId);
            let data = await proxyFetch(url);
            if (data.first) data = await proxyFetch(typeof data.first === 'string' ? data.first : data.first.id);
            const items = data.orderedItems || data.items || [];
            let html = '';
            items.forEach(item => { html += createPostHTML({...item, author: currentActor.name}); });
            if (html) container.innerHTML = html;
        }

        async function quickFollow(url, handle, icon, name, btnId) {
            const btn = document.getElementById(`btn-${btnId}`);
            btn.innerText = "...";
            try {
                await fetch('/api/following', { method: 'POST', body: JSON.stringify({ url, handle, icon, name }) });
                btn.innerText = "Följer"; btn.classList.add('following'); myFollows.push({ url, handle });
            } catch (e) { alert("Fel: " + e.message); btn.innerText = "Följ"; }
        }

        async function toggleFollowFromProfile(url, handle, icon, name) {
            const isFollowing = myFollows.some(u => u.url === url);
            const method = isFollowing ? 'DELETE' : 'POST';
            await fetch('/api/following', { method, body: JSON.stringify({ url, handle, icon, name }) });
            renderModalProfile(currentActor, handle);
        }

        async function proxyFetch(url) {
            const res = await fetch(`/api/lookup?target=${encodeURIComponent(url)}`);
            if (!res.ok) { const j = await res.json().catch(()=>{}); throw new Error(j?.error || `HTTP ${res.status}`); }
            return await res.json();
        }

        async function resolveHandle(handle) {
            if (handle.startsWith('http')) return handle;
            let clean = handle.trim().replace(/^@/, '');
            if (!clean.includes('@')) throw new Error("Ange formatet user@domain.com");
            const [u, d] = clean.split('@');
            const data = await proxyFetch(`https://${d}/.well-known/webfinger?resource=acct:${clean}`);
            const link = data.links.find(l => l.type && l.type.includes('activity+json'));
            if (!link) throw new Error("Ingen ActivityPub-profil hittades.");
            return link.href;
        }
    </script>
