<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityReader Pro</title>
    <style>
        /* --- 1. DESIGN SYSTEM --- */
        :root {
            --bg-body: #f8f9fa; --bg-card: #ffffff; --bg-nav: rgba(255, 255, 255, 0.85); --bg-input: #f1f3f5;
            --bg-modal-overlay: rgba(0, 0, 0, 0.6); --text-main: #111827; --text-muted: #6b7280;
            --border: #e5e7eb; --shadow: 0 4px 20px rgba(0,0,0,0.04);
            --primary: #6366f1; --primary-hover: #4f46e5;
            --rss-color: #f97316;
            --success: #10b981; --success-bg: #d1fae5; --danger: #ef4444; --danger-bg: #fee2e2;
            --radius: 16px; --transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        [data-theme="dark"] {
            --bg-body: #0f172a; --bg-card: #1e293b; --bg-nav: rgba(30, 41, 59, 0.85); --bg-input: #334155;
            --bg-modal-overlay: rgba(0, 0, 0, 0.8); --text-main: #f8fafc; --text-muted: #94a3b8;
            --border: #334155; --shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg-body); color: var(--text-main); padding-bottom: 100px; transition: background-color 0.3s ease, color 0.3s ease; }
        a, p, div { overflow-wrap: anywhere; word-break: break-word; }
        a { color: var(--primary); text-decoration: none; }
        .app-container { max-width: 720px; margin: 0 auto; padding: 20px; }

        /* HEADER & NAV */
        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px 0; }
        .brand { font-size: 1.5rem; font-weight: 800; background: linear-gradient(135deg, var(--primary), #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .theme-toggle { background: var(--bg-card); border: 1px solid var(--border); color: var(--text-main); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: var(--transition); }
        .theme-toggle:hover { transform: scale(1.05); box-shadow: var(--shadow); }

        .nav-container { position: sticky; top: 20px; z-index: 90; background: var(--bg-nav); backdrop-filter: blur(12px); border: 1px solid var(--border); border-radius: 100px; padding: 8px; display: flex; justify-content: space-between; box-shadow: var(--shadow); margin-bottom: 30px; }
        .nav-btn { flex: 1; border: none; background: transparent; color: var(--text-muted); padding: 12px; border-radius: 50px; font-weight: 600; font-size: 0.95rem; cursor: pointer; transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 8px; }
        .nav-btn:hover { color: var(--text-main); background: rgba(0,0,0,0.03); }
        .nav-btn.active { background: var(--bg-card); color: var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .nav-icon { width: 20px; height: 20px; fill: currentColor; }

        /* INPUTS & CARDS */
        .card { background: var(--bg-card); border-radius: var(--radius); padding: 24px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: var(--shadow); }
        .search-hero { position: relative; margin-bottom: 24px; }
        .search-input-wrapper { position: relative; display: flex; align-items: center; }
        input { width: 100%; padding: 16px 16px 16px 50px; font-size: 1.05rem; background: var(--bg-input); border: 2px solid transparent; border-radius: var(--radius); color: var(--text-main); outline: none; transition: var(--transition); }
        input:focus { border-color: var(--primary); background: var(--bg-card); }
        .search-icon-absolute { position: absolute; left: 18px; color: var(--text-muted); width: 20px; height: 20px; pointer-events: none; }
        .search-btn-absolute { position: absolute; right: 8px; background: var(--primary); color: white; border: none; padding: 8px 20px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: var(--transition); }
        .mode-toggle { text-align: center; margin-top: 12px; font-size: 0.85rem; color: var(--text-muted); cursor: pointer; }
        .mode-toggle:hover { color: var(--primary); text-decoration: underline; }

        /* USER/FEED CARDS */
        .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); margin-top: 20px; }
        .user-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 16px; display: flex; flex-direction: column; gap: 16px; transition: var(--transition); position: relative; }
        .user-card-top { display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid var(--border); flex-shrink: 0; background: var(--bg-input); }
        .user-info { flex: 1; min-width: 0; }
        .user-name { font-weight: 700; font-size: 1rem; margin-bottom: 2px; }
        .user-handle { font-size: 0.85rem; color: var(--text-muted); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .source-badge { position: absolute; top: 10px; right: 10px; width: 12px; height: 12px; border-radius: 50%; }
        .source-ap { background: var(--primary); }
        .source-rss { background: var(--rss-color); }

        .card-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: auto; }
        .btn-sm { padding: 8px 14px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; border: none; cursor: pointer; transition: var(--transition); width: 100%; }
        .btn-view { background: var(--bg-input); color: var(--text-main); }
        .btn-view:hover { background: var(--border); }
        .btn-follow { background: var(--primary); color: white; }
        .btn-follow.following { background: var(--success-bg); color: var(--success); cursor: default; }
        .btn-unfollow { background: var(--danger-bg); color: var(--danger); }
        .btn-unfollow:hover { background: #fee2e2; }

        /* POST CONTENT */
        .post-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-size: 0.85rem; color: var(--text-muted); }
        .post-author { font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 6px;}
        .post-content { line-height: 1.6; font-size: 1rem; color: var(--text-main); }
        .post-content img { width: 100%; height: auto; border-radius: 12px; margin-top: 16px; border: 1px solid var(--border); }
        .post-content.collapsed { max-height: 400px; overflow: hidden; mask-image: linear-gradient(180deg, black 60%, transparent); -webkit-mask-image: linear-gradient(180deg, black 60%, transparent); }
        .read-more-btn { width: 100%; background: var(--bg-input); color: var(--primary); font-weight: 600; padding: 12px; border: none; border-radius: 0 0 12px 12px; cursor: pointer; margin-top: -10px; transition: var(--transition); }
        
        /* LOAD MORE BTN */
        .load-more-feed-btn { display: block; width: 100%; padding: 16px; background: var(--bg-card); color: var(--primary); border: 1px solid var(--border); border-radius: var(--radius); font-weight: 700; cursor: pointer; text-align: center; transition: var(--transition); margin-top: 20px; }
        .load-more-feed-btn:hover { background: var(--primary); color: white; }
        .load-more-feed-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-modal-overlay); z-index: 1000; display: flex; justify-content: center; align-items: flex-end; backdrop-filter: blur(4px); opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .modal-overlay.open { opacity: 1; pointer-events: all; }
        .modal-content { background: var(--bg-card); width: 100%; max-width: 600px; height: 90vh; border-radius: 20px 20px 0 0; padding: 24px; overflow-y: auto; position: relative; box-shadow: 0 -10px 40px rgba(0,0,0,0.2); transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .modal-overlay.open .modal-content { transform: translateY(0); }
        @media (min-width: 600px) { .modal-overlay { align-items: center; } .modal-content { height: auto; max-height: 85vh; border-radius: var(--radius); } }
        .modal-close-btn { position: absolute; top: 16px; right: 16px; background: var(--bg-input); border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; color: var(--text-muted); transition: var(--transition); }
        .profile-header-modal { display: flex; gap: 20px; margin-bottom: 24px; padding-bottom: 20px; border-bottom: 1px solid var(--border); }

        .hidden { display: none !important; }
        .loading { text-align: center; padding: 40px; color: var(--text-muted); font-style: italic; }
        .error-box { background: var(--danger-bg); color: var(--danger); padding: 16px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        
        @media (max-width: 600px) { .nav-btn span { display: none; } .nav-btn { padding: 14px; } .profile-header-modal { flex-direction: column; text-align: center; } .profile-header-modal img { margin: 0 auto; } }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div class="brand">ActivityReader</div>
            <button class="theme-toggle" onclick="toggleTheme()"><svg id="icon-sun" class="nav-icon hidden" viewBox="0 0 24 24"><path fill="currentColor" d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0a.996.996 0 000-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/></svg><svg id="icon-moon" class="nav-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg></button>
        </header>
        <nav class="nav-container">
            <button class="nav-btn" onclick="switchTab('search')"><svg class="nav-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg><span>Sök</span></button>
            <button class="nav-btn active" onclick="startInitialFeedLoad()"><svg class="nav-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/></svg><span>Mitt Flöde</span></button>
            <button class="nav-btn" onclick="loadFollowingList()"><svg class="nav-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg><span>Följer</span></button>
        </nav>

        <div id="tab-search" class="hidden">
            <div class="search-hero">
                <div class="search-input-wrapper">
                    <svg class="search-icon-absolute" viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                    <input type="text" id="main-input" placeholder="Sök efter namn (t.ex. Greta)...">
                    <button id="action-btn" class="search-btn-absolute" onclick="handleAction()">Sök</button>
                </div>
                <div class="mode-toggle" onclick="toggleSearchMode()" id="mode-text">Växla till exakt adress / RSS</div>
            </div>
            <div id="error-msg" class="error-box hidden"></div>
            <div id="search-results" class="grid hidden"></div>
        </div>

        <div id="tab-feed">
            <div id="feed-status" class="loading"></div>
            <div id="feed-container"></div>
            <button id="load-more-btn" class="load-more-feed-btn hidden" onclick="loadMorePosts()">Hämta äldre inlägg</button>
        </div>

        <div id="tab-following" class="hidden">
            <h2 style="margin-bottom:20px;">Följer</h2>
            <div id="following-list" class="grid"></div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <button class="modal-close-btn" onclick="closeModal()">×</button>
            <div id="modal-body">
                <div id="modal-profile-header" class="profile-header-modal"></div>
                <h3>Senaste Inlägg</h3>
                <div id="modal-posts"></div>
            </div>
        </div>
    </div>

    <script>
        // --- SETUP ---
        function initTheme() {
            const saved = localStorage.getItem('theme');
            const dark = saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
            document.getElementById('icon-sun').classList.toggle('hidden', !dark);
            document.getElementById('icon-moon').classList.toggle('hidden', dark);
        }
        function toggleTheme() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            initTheme();
        }

        let isSearchMode = true;
        let myFollows = [];
        let globalNextUrls = {}; // Håller koll på paginering per användare (userUrl -> nextUrl)
        
        initTheme();
        
        // Starta appen
        fetch('/api/following')
            .then(r => r.json())
            .then(d => { myFollows = d; startInitialFeedLoad(); })
            .catch(e => { console.log(e); startInitialFeedLoad(); });

        document.getElementById('main-input').addEventListener('keypress', e => { if(e.key==='Enter') handleAction(); });
        document.addEventListener('keydown', e => { if(e.key==='Escape') closeModal(); });

        function switchTab(tab) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            const btns = document.querySelectorAll('.nav-btn');
            if(tab==='search') btns[0].classList.add('active');
            if(tab==='feed') btns[1].classList.add('active');
            if(tab==='following') btns[2].classList.add('active');
            ['tab-search','tab-feed','tab-following'].forEach(id=>document.getElementById(id).classList.add('hidden'));
            document.getElementById('tab-'+tab).classList.remove('hidden');
        }

        function toggleSearchMode() {
            isSearchMode = !isSearchMode;
            const input = document.getElementById('main-input');
            const btn = document.getElementById('action-btn');
            const text = document.getElementById('mode-text');
            const results = document.getElementById('search-results');
            results.innerHTML = ''; results.classList.add('hidden');
            document.getElementById('error-msg').classList.add('hidden');

            if (isSearchMode) {
                input.placeholder = "Sök efter namn (t.ex. Greta)..."; btn.innerText = "Sök";
                text.innerText = "Har du en exakt adress eller RSS? Klicka här.";
            } else {
                input.placeholder = "Ange adress (t.ex. @user@server.com eller https://blog.se/feed)"; btn.innerText = "Hämta";
                text.innerText = "Vill du söka på namn? Klicka här.";
            }
        }

        function handleAction() { isSearchMode ? performSearch() : performDirectLookup(); }

        // --- BATCH FETCH HELPER (Anti-429) ---
        async function fetchBatched(items, batchSize, callback) {
            const results = [];
            for (let i = 0; i < items.length; i += batchSize) {
                const batch = items.slice(i, i + batchSize);
                const batchResults = await Promise.all(batch.map(callback));
                results.push(...batchResults);
                // Valfri liten paus om man vill vara extra snäll
                // await new Promise(r => setTimeout(r, 100)); 
            }
            return results;
        }

        // --- FEED LOGIC ---
        
        function startInitialFeedLoad() {
            switchTab('feed');
            loadFeed(true); // true = reset/initial
        }

        function loadMorePosts() {
            loadFeed(false); // false = append
        }

        async function loadFeed(isInitial) {
            const container = document.getElementById('feed-container');
            const status = document.getElementById('feed-status');
            const loadMoreBtn = document.getElementById('load-more-btn');
            
            loadMoreBtn.classList.add('hidden');
            status.classList.remove('hidden');
            
            if (isInitial) {
                container.innerHTML = '';
                status.innerText = "Startar flödet...";
                globalNextUrls = {}; // Rensa paginering vid omstart
            } else {
                status.innerText = "Hämtar äldre inlägg...";
            }

            try {
                // Säkerställ att vi har vänner
                if (!myFollows || myFollows.length === 0) {
                     try { myFollows = await (await fetch('/api/following')).json(); } catch(e){}
                }

                if (myFollows.length === 0) {
                    status.innerHTML = "Du följer ingen än."; 
                    return;
                }

                status.innerText = isInitial 
                    ? `Hämtar nytt från ${myFollows.length} källor (batchat)...`
                    : `Hämtar mer från ${myFollows.length} källor (batchat)...`;

                // Vi hämtar 5 åt gången för att undvika 429
                const BATCH_SIZE = 5;

                const results = await fetchBatched(myFollows, BATCH_SIZE, async (source) => {
                    try {
                        let urlToFetch = '';
                        
                        if (isInitial) {
                            // Hämtning 1: Hitta outbox/feed URL
                            if (source.type === 'rss') {
                                urlToFetch = `/api/rss?target=${encodeURIComponent(source.url)}`;
                            } else {
                                // För AP, hämta profilen först för att hitta outbox
                                const actor = await proxyFetch(source.url);
                                if (actor.outbox) urlToFetch = actor.outbox;
                            }
                        } else {
                            // Paginering: Använd sparad next-länk
                            if (globalNextUrls[source.url]) {
                                // Om det är AP proxyar vi URLen, om RSS kör vi RSS-proxy
                                const nextLink = globalNextUrls[source.url];
                                if (source.type === 'rss') {
                                     // RSS har sällan standardpaginering vi kan gissa, skippa för nu
                                     return []; 
                                } else {
                                    urlToFetch = nextLink; // ProxyFetch hanterar att detta är en full URL
                                }
                            } else {
                                return []; // Ingen mer data för denna användare
                            }
                        }

                        if (!urlToFetch) return [];

                        // Utför hämtningen
                        let data;
                        if (source.type === 'rss') {
                             // RSS Fetch Logic (förenklad, ingen paginering just nu)
                             // Vi hämtar bara RSS vid initial load
                             if(!isInitial) return []; 
                             const res = await fetch(urlToFetch);
                             if(!res.ok) return [];
                             const text = await res.text();
                             const parser = new DOMParser();
                             const xml = parser.parseFromString(text, "text/xml");
                             const items = Array.from(xml.querySelectorAll("item, entry"));
                             return items.map(item => parseRssItem(item, source));
                        } else {
                            // AP Fetch Logic
                            data = await proxyFetch(urlToFetch);
                            
                            // Om det är outbox root, hoppa till 'first'
                            if (data.first && isInitial) {
                                data = await proxyFetch(typeof data.first === 'string' ? data.first : data.first.id);
                            }

                            // SPARA NÄSTA SIDA
                            if (data.next) {
                                globalNextUrls[source.url] = typeof data.next === 'string' ? data.next : data.next.id;
                            } else {
                                delete globalNextUrls[source.url]; // Slut på flöde
                            }

                            const items = data.orderedItems || data.items || [];
                            return items.map(i => ({
                                ...i, 
                                author: source.name, 
                                sourceIcon: source.icon, 
                                originType: 'ap'
                            }));
                        }
                    } catch(e) { 
                        console.error("Error fetching for", source.name, e);
                        return []; 
                    }
                });

                const allPosts = results.flat().sort((a,b) => new Date((b.object||b).published || b.published) - new Date((a.object||a).published || a.published));
                
                status.classList.add('hidden');
                
                if (allPosts.length === 0) {
                    if (isInitial) container.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-muted)">Inget nytt.</div>';
                    else {
                         const msg = document.createElement('div');
                         msg.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-muted)">Inga fler inlägg hittades.</div>';
                         container.appendChild(msg);
                    }
                    return;
                }

                let html = '';
                allPosts.forEach(item => { html += createPostHTML(item); });
                
                // Append or Set
                if (isInitial) container.innerHTML = html;
                else container.insertAdjacentHTML('beforeend', html);

                // Visa "Ladda mer" om det finns några aktiva next-länkar kvar
                if (Object.keys(globalNextUrls).length > 0) {
                    loadMoreBtn.classList.remove('hidden');
                }

            } catch(e) { status.innerText = "Fel: " + e.message; }
        }

        // --- PARSERS ---
        function parseRssItem(item, source) {
            const title = item.querySelector("title")?.textContent || "";
            const link = item.querySelector("link")?.textContent || item.querySelector("link")?.getAttribute("href") || "";
            const content = item.querySelector("content\\:encoded, content")?.textContent || item.querySelector("description, summary")?.textContent || "";
            const pubDateStr = item.querySelector("pubDate, published, updated")?.textContent;
            const pubDate = pubDateStr ? new Date(pubDateStr) : new Date();

            let attachment = [];
            const enclosure = item.querySelector("enclosure");
            if(enclosure && enclosure.getAttribute("type")?.startsWith("image")) {
                attachment.push({ mediaType: 'image', url: enclosure.getAttribute("url") });
            }
            if(attachment.length === 0) {
                const imgMatch = content.match(/<img[^>]+src="([^">]+)"/);
                if(imgMatch) attachment.push({ mediaType: 'image', url: imgMatch[1] });
            }

            return {
                originType: 'rss', 
                author: source.name,
                sourceIcon: source.icon,
                url: link,
                published: pubDate.toISOString(),
                object: {
                    content: `<strong>${title}</strong><br>${content}`,
                    published: pubDate.toISOString(),
                    url: link,
                    attachment: attachment
                }
            };
        }

        // --- RENDER POST ---
        function createPostHTML(item) {
            const post = item.originType === 'rss' ? item.object : (item.type === 'Create' ? item.object : item);
            if(!post.content) return '';

            let content = post.content.replace(/<a /g, '<a target="_blank" rel="noopener noreferrer" ');
            let mediaHtml = '';
            if(post.attachment) {
                post.attachment.forEach(att => {
                    if(att.mediaType?.startsWith('image') || item.originType === 'rss') {
                        mediaHtml += `<img src="${att.url}" loading="lazy">`;
                    }
                });
            }

            const isLong = content.length > 700;
            const contentClass = isLong ? 'post-content collapsed' : 'post-content';
            const buttonHtml = isLong ? `<button class="read-more-btn" onclick="toggleReadMore(this)">Visa hela inlägget</button>` : '';
            
            const badge = item.originType === 'rss' 
                ? `<span style="font-size:0.7em; background:var(--rss-color); color:white; padding:2px 6px; border-radius:4px; margin-left:8px;">RSS</span>` 
                : `<span style="font-size:0.7em; background:var(--primary); color:white; padding:2px 6px; border-radius:4px; margin-left:8px;">AP</span>`;

            return `
                <div class="card">
                    <div class="post-meta">
                        <span class="post-author">
                            <img src="${item.sourceIcon || ''}" style="width:20px;height:20px;border-radius:50%;margin-right:5px;"> 
                            ${item.author || ''} ${badge}
                        </span>
                        <span>${new Date(post.published).toLocaleString()}</span>
                    </div>
                    <div class="${contentClass}">
                        ${content} ${mediaHtml}
                    </div>
                    ${buttonHtml}
                    <div style="margin-top:16px;">
                         <a href="${post.url}" target="_blank" style="font-size:0.85rem;color:var(--primary);font-weight:600;">Länk till original</a>
                    </div>
                </div>
            `;
        }
        
        function toggleReadMore(btn) {
            const content = btn.previousElementSibling;
            content.classList.remove('collapsed');
            content.style.maxHeight = 'none';
            content.style.maskImage = 'none';
            content.style.webkitMaskImage = 'none';
            btn.remove();
        }

        // --- LOOKUP & RSS ---
        async function performDirectLookup() {
            const input = document.getElementById('main-input').value.trim();
            if (!input) return;
            const grid = document.getElementById('search-results');
            const errorDiv = document.getElementById('error-msg');
            grid.innerHTML = '<div class="loading">Identifierar källa...</div>';
            grid.classList.remove('hidden'); errorDiv.classList.add('hidden');

            try {
                try {
                    const profileUrl = await resolveHandle(input);
                    const actor = await proxyFetch(profileUrl);
                    renderPreviewCard(actor, input, 'ap');
                    return;
                } catch(e) { console.log("Inte AP:", e.message); }

                if (!input.startsWith('http')) throw new Error("Kunde inte hitta ActivityPub. För RSS krävs fullständig URL (https://...).");
                
                try {
                    const rssRes = await fetch(`/api/rss?target=${encodeURIComponent(input)}`);
                    if(!rssRes.ok) throw new Error("Kunde inte hämta RSS");
                    const xmlText = await rssRes.text();
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(xmlText, "text/xml");
                    if (xml.querySelector("parsererror")) throw new Error("Ej giltig XML");
                    
                    const title = xml.querySelector("channel > title, feed > title")?.textContent || input;
                    const desc = xml.querySelector("channel > description, feed > subtitle")?.textContent || "RSS Flöde";
                    
                    const rssActor = {
                        name: title,
                        summary: desc,
                        icon: { url: 'https://upload.wikimedia.org/wikipedia/commons/4/46/Generic_Feed-icon.svg' },
                        url: input,
                        type: 'RSS'
                    };
                    renderPreviewCard(rssActor, input, 'rss');
                } catch(e) { throw new Error("Kunde inte hitta varken ActivityPub eller RSS på denna adress."); }

            } catch(err) {
                errorDiv.innerText = err.message; errorDiv.classList.remove('hidden'); grid.innerHTML = '';
            }
        }

        function renderPreviewCard(actor, handleOrUrl, type) {
            const grid = document.getElementById('search-results');
            const isFollowing = myFollows.some(u => u.url === (actor.id || actor.url || actor.href));
            const icon = actor.icon?.url || '';
            const name = actor.name || 'Namnlös';
            const handle = handleOrUrl;

            const typeLabel = type === 'rss' ? 'RSS' : 'AP';
            const badgeClass = type === 'rss' ? 'source-badge source-rss' : 'source-badge source-ap';

            grid.innerHTML = `
                <div class="user-card">
                    <div class="${badgeClass}" title="${typeLabel}"></div>
                    <div class="user-card-top">
                        <img class="user-avatar" src="${icon}" alt="${name}">
                        <div class="user-info">
                            <div class="user-name">${name}</div>
                            <div class="user-handle" title="${handle}">${handle}</div>
                        </div>
                    </div>
                    <div style="font-size:0.9rem; color:var(--text-muted); display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;">
                        ${actor.summary || ''}
                    </div>
                    <div class="card-actions">
                        ${type === 'rss' 
                            ? `<a href="${handle}" target="_blank" class="btn-sm btn-view" style="text-align:center;display:flex;align-items:center;justify-content:center;">Visa källa</a>`
                            : `<button class="btn-sm btn-view" onclick="openModal('${handle}')">Visa</button>`
                        }
                        ${isFollowing 
                            ? `<button class="btn-sm btn-follow following">Följer</button>`
                            : `<button class="btn-sm btn-follow" id="btn-preview" onclick="quickFollow('${actor.id || actor.url}', '${handle}', '${icon}', '${name}', 'preview', '${type}')">Följ</button>`
                        }
                    </div>
                </div>`;
        }

        // --- API & UTILS ---
        async function quickFollow(url, handle, icon, name, btnId, type='ap') {
            const btn = document.getElementById(`btn-${btnId}`);
            if(btn) btn.innerText = "...";
            try {
                await fetch('/api/following', { method: 'POST', body: JSON.stringify({ url, handle, icon, name, type }) });
                if(btn) { btn.innerText = "Följer"; btn.classList.add('following'); }
                myFollows.push({ url, handle, type });
            } catch (e) { alert("Fel: " + e.message); if(btn) btn.innerText = "Följ"; }
        }

        async function performSearch() {
            const query = document.getElementById('main-input').value.trim();
            const grid = document.getElementById('search-results');
            if (!query) return;
            grid.innerHTML = '<div class="loading">Söker...</div>'; grid.classList.remove('hidden');
            try {
                const searchUrl = `https://mastodon.social/api/v2/search?q=${encodeURIComponent(query)}&type=accounts&limit=9`;
                const data = await proxyFetch(searchUrl);
                if (!data.accounts || data.accounts.length === 0) { grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:var(--text-muted)">Inga träffar.</div>'; return; }
                let html = '';
                try { myFollows = await (await fetch('/api/following')).json(); } catch(e){}
                data.accounts.forEach(user => {
                    let handle = user.acct; if (!handle.includes('@')) handle += '@mastodon.social';
                    const isFollowing = myFollows.some(u => u.url === user.url || u.handle === handle);
                    html += `
                        <div class="user-card">
                            <div class="source-badge source-ap"></div>
                            <div class="user-card-top">
                                <img class="user-avatar" src="${user.avatar}" alt="${user.username}">
                                <div class="user-info"><div class="user-name">${user.display_name || user.username}</div><div class="user-handle">@${handle}</div></div>
                            </div>
                            <div class="card-actions">
                                <button class="btn-sm btn-view" onclick="openModal('${handle}')">Visa</button>
                                ${isFollowing ? `<button class="btn-sm btn-follow following">Följer</button>` : `<button class="btn-sm btn-follow" id="btn-${user.id}" onclick="quickFollow('${user.url}', '${handle}', '${user.avatar}', '${user.display_name}', '${user.id}', 'ap')">Följ</button>`}
                            </div>
                        </div>`;
                });
                grid.innerHTML = html;
            } catch (err) { grid.innerHTML = `<div class="error-box">${err.message}</div>`; }
        }

        async function loadFollowingList() {
            switchTab('following');
            const container = document.getElementById('following-list');
            container.innerHTML = '<div class="loading">Hämtar dina vänner...</div>';
            try {
                const res = await fetch('/api/following');
                myFollows = await res.json();
                if (myFollows.length === 0) { container.innerHTML = '<div style="grid-column:1/-1;text-align:center">Tomt här.</div>'; return; }
                let html = '';
                myFollows.forEach(user => {
                    const badgeClass = user.type === 'rss' ? 'source-badge source-rss' : 'source-badge source-ap';
                    html += `
                        <div class="user-card" id="card-${user.url}">
                            <div class="${badgeClass}"></div>
                            <div class="user-card-top">
                                <img class="user-avatar" src="${user.icon || ''}" alt="${user.name}">
                                <div class="user-info"><div class="user-name">${user.name}</div><div class="user-handle" title="${user.handle}">${user.handle}</div></div>
                            </div>
                            <div class="card-actions">
                                ${user.type === 'rss' ? `<a href="${user.handle}" target="_blank" class="btn-sm btn-view" style="text-align:center;display:flex;justify-content:center;align-items:center;">Källa</a>` : `<button class="btn-sm btn-view" onclick="openModal('${user.handle}')">Visa</button>`}
                                <button class="btn-sm btn-unfollow" onclick="removeFollow('${user.url}')">Sluta följ</button>
                            </div>
                        </div>`;
                });
                container.innerHTML = html;
            } catch (err) { container.innerHTML = `<div class="error-box">${err.message}</div>`; }
        }

        async function removeFollow(url) {
            if(!confirm("Vill du sluta följa?")) return;
            const card = document.getElementById(`card-${url}`); if(card) card.style.opacity = '0.5';
            try {
                await fetch('/api/following', { method: 'DELETE', body: JSON.stringify({ url: url }) });
                myFollows = myFollows.filter(u => u.url !== url); if(card) card.remove();
            } catch (e) { alert(e.message); if(card) card.style.opacity = '1'; }
        }

        async function openModal(handle) {
            const modal = document.getElementById('modal-overlay');
            const header = document.getElementById('modal-profile-header');
            const posts = document.getElementById('modal-posts');
            modal.classList.add('open'); header.innerHTML = '<div class="loading">Laddar...</div>'; posts.innerHTML = '';
            try {
                const profileUrl = await resolveHandle(handle);
                currentActor = await proxyFetch(profileUrl);
                await renderModalProfile(currentActor, handle);
                if (currentActor.outbox) {
                    posts.innerHTML = '<div class="loading">Hämtar inlägg...</div>';
                    await loadOutbox(currentActor.outbox, 'modal-posts');
                    if(posts.innerText.includes('Hämtar')) posts.innerHTML = '<div style="text-align:center;color:var(--text-muted)">Inga publika inlägg.</div>';
                }
            } catch (err) { header.innerHTML = `<div class="error-box">${err.message}</div>`; }
        }
        function closeModal(event) { if (event && !event.target.classList.contains('modal-overlay') && !event.target.classList.contains('modal-close-btn')) return; document.getElementById('modal-overlay').classList.remove('open'); }
        async function renderModalProfile(actor, handle) {
            try { myFollows = await (await fetch('/api/following')).json(); } catch(e){}
            const isFollowing = myFollows.some(u => u.url === (actor.id || actor.url));
            const html = `
                <img class="user-avatar" style="width:80px;height:80px;" src="${actor.icon?.url||''}">
                <div style="flex:1"><h2>${actor.name||'Namnlös'}</h2><div style="color:var(--text-muted);font-size:0.9rem;">${handle}</div><div style="margin-top:8px;">${actor.summary||''}</div>
                <div style="margin-top:16px;"><button id="btn-modal-btn" class="btn-sm btn-follow ${isFollowing?'following':''}" style="padding:10px 20px;width:auto;" onclick="quickFollow('${actor.id||actor.url}','${handle}','${actor.icon?.url}','${actor.name}','modal-btn','ap')">${isFollowing?'Följer':'Följ'}</button></div></div>`;
            document.getElementById('modal-profile-header').innerHTML = html;
        }

        async function proxyFetch(url) { const res = await fetch(`/api/lookup?target=${encodeURIComponent(url)}`); if (!res.ok) throw new Error("HTTP "+res.status); return await res.json(); }
        async function resolveHandle(handle) { if (handle.startsWith('http')) return handle; let clean = handle.trim().replace(/^@/, ''); const [u, d] = clean.split('@'); const data = await proxyFetch(`https://${d}/.well-known/webfinger?resource=acct:${clean}`); const link = data.links.find(l => l.type && l.type.includes('activity+json')); if (!link) throw new Error("Ingen ActivityPub hittades."); return link.href; }
        async function loadOutbox(url, containerId) { const container = document.getElementById(containerId); let data = await proxyFetch(url); if (data.first) data = await proxyFetch(typeof data.first==='string'?data.first:data.first.id); const items=data.orderedItems||data.items||[]; let html=''; items.forEach(i=>{html+=createPostHTML({...i,author:currentActor.name})}); if(html) container.innerHTML=html; }
    </script>
</body>
