<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityReader Pro</title>
    <style>
        /* --- 1. DESIGN SYSTEM --- */
        :root {
            --bg-body: #f8f9fa; --bg-card: #ffffff; --bg-nav: rgba(255, 255, 255, 0.85); --bg-input: #f1f3f5;
            --bg-modal-overlay: rgba(0, 0, 0, 0.6); --text-main: #111827; --text-muted: #6b7280;
            --border: #e5e7eb; --shadow: 0 4px 20px rgba(0,0,0,0.04);
            --primary: #6366f1; --primary-hover: #4f46e5;
            --rss-color: #f97316; /* Orange f√∂r RSS */
            --success: #10b981; --success-bg: #d1fae5; --danger: #ef4444; --danger-bg: #fee2e2;
            --radius: 16px; --transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        [data-theme="dark"] {
            --bg-body: #0f172a; --bg-card: #1e293b; --bg-nav: rgba(30, 41, 59, 0.85); --bg-input: #334155;
            --bg-modal-overlay: rgba(0, 0, 0, 0.8); --text-main: #f8fafc; --text-muted: #94a3b8;
            --border: #334155; --shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg-body); color: var(--text-main); padding-bottom: 100px; transition: background-color 0.3s ease, color 0.3s ease; }
        a, p, div { overflow-wrap: anywhere; word-break: break-word; }
        a { color: var(--primary); text-decoration: none; }
        .app-container { max-width: 720px; margin: 0 auto; padding: 20px; }

        /* HEADER & NAV */
        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px 0; }
        .brand { font-size: 1.5rem; font-weight: 800; background: linear-gradient(135deg, var(--primary), #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .theme-toggle { background: var(--bg-card); border: 1px solid var(--border); color: var(--text-main); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: var(--transition); }
        .theme-toggle:hover { transform: scale(1.05); box-shadow: var(--shadow); }

        .nav-container { position: sticky; top: 20px; z-index: 90; background: var(--bg-nav); backdrop-filter: blur(12px); border: 1px solid var(--border); border-radius: 100px; padding: 8px; display: flex; justify-content: space-between; box-shadow: var(--shadow); margin-bottom: 30px; }
        .nav-btn { flex: 1; border: none; background: transparent; color: var(--text-muted); padding: 12px; border-radius: 50px; font-weight: 600; font-size: 0.95rem; cursor: pointer; transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 8px; }
        .nav-btn:hover { color: var(--text-main); background: rgba(0,0,0,0.03); }
        .nav-btn.active { background: var(--bg-card); color: var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .nav-icon { width: 20px; height: 20px; fill: currentColor; }

        /* INPUTS & CARDS */
        .card { background: var(--bg-card); border-radius: var(--radius); padding: 24px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: var(--shadow); }
        .search-hero { position: relative; margin-bottom: 24px; }
        .search-input-wrapper { position: relative; display: flex; align-items: center; }
        input { width: 100%; padding: 16px 16px 16px 50px; font-size: 1.05rem; background: var(--bg-input); border: 2px solid transparent; border-radius: var(--radius); color: var(--text-main); outline: none; transition: var(--transition); }
        input:focus { border-color: var(--primary); background: var(--bg-card); }
        .search-icon-absolute { position: absolute; left: 18px; color: var(--text-muted); width: 20px; height: 20px; pointer-events: none; }
        .search-btn-absolute { position: absolute; right: 8px; background: var(--primary); color: white; border: none; padding: 8px 20px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: var(--transition); }
        .mode-toggle { text-align: center; margin-top: 12px; font-size: 0.85rem; color: var(--text-muted); cursor: pointer; }
        .mode-toggle:hover { color: var(--primary); text-decoration: underline; }

        /* USER/FEED CARDS */
        .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); margin-top: 20px; }
        .user-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 16px; display: flex; flex-direction: column; gap: 16px; transition: var(--transition); position: relative; }
        .user-card-top { display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid var(--border); flex-shrink: 0; background: var(--bg-input); }
        .user-info { flex: 1; min-width: 0; }
        .user-name { font-weight: 700; font-size: 1rem; margin-bottom: 2px; }
        .user-handle { font-size: 0.85rem; color: var(--text-muted); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .source-badge { position: absolute; top: 10px; right: 10px; width: 12px; height: 12px; border-radius: 50%; }
        .source-ap { background: var(--primary); }
        .source-rss { background: var(--rss-color); }

        .card-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: auto; }
        .btn-sm { padding: 8px 14px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; border: none; cursor: pointer; transition: var(--transition); width: 100%; }
        .btn-view { background: var(--bg-input); color: var(--text-main); }
        .btn-view:hover { background: var(--border); }
        .btn-follow { background: var(--primary); color: white; }
        .btn-follow.following { background: var(--success-bg); color: var(--success); cursor: default; }
        .btn-unfollow { background: var(--danger-bg); color: var(--danger); }
        .btn-unfollow:hover { background: #fee2e2; }

        /* POST CONTENT */
        .post-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-size: 0.85rem; color: var(--text-muted); }
        .post-author { font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 6px;}
        .post-content { line-height: 1.6; font-size: 1rem; color: var(--text-main); }
        .post-content img { width: 100%; height: auto; border-radius: 12px; margin-top: 16px; border: 1px solid var(--border); }
        .post-content.collapsed { max-height: 400px; overflow: hidden; mask-image: linear-gradient(180deg, black 60%, transparent); -webkit-mask-image: linear-gradient(180deg, black 60%, transparent); }
        .read-more-btn { width: 100%; background: var(--bg-input); color: var(--primary); font-weight: 600; padding: 12px; border: none; border-radius: 0 0 12px 12px; cursor: pointer; margin-top: -10px; transition: var(--transition); }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-modal-overlay); z-index: 1000; display: flex; justify-content: center; align-items: flex-end; backdrop-filter: blur(4px); opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .modal-overlay.open { opacity: 1; pointer-events: all; }
        .modal-content { background: var(--bg-card); width: 100%; max-width: 600px; height: 90vh; border-radius: 20px 20px 0 0; padding: 24px; overflow-y: auto; position: relative; box-shadow: 0 -10px 40px rgba(0,0,0,0.2); transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .modal-overlay.open .modal-content { transform: translateY(0); }
        @media (min-width: 600px) { .modal-overlay { align-items: center; } .modal-content { height: auto; max-height: 85vh; border-radius: var(--radius); } }
        .modal-close-btn { position: absolute; top: 16px; right: 16px; background: var(--bg-input); border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; color: var(--text-muted); transition: var(--transition); }
        .profile-header-modal { display: flex; gap: 20px; margin-bottom: 24px; padding-bottom: 20px; border-bottom: 1px solid var(--border); }

        .hidden { display: none !important; }
        .loading { text-align: center; padding: 40px; color: var(--text-muted); font-style: italic; }
        .error-box { background: var(--danger-bg); color: var(--danger); padding: 16px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        
        @media (max-width: 600px) { .nav-btn span { display: none; } .nav-btn { padding: 14px; } .profile-header-modal { flex-direction: column; text-align: center; } .profile-header-modal img { margin: 0 auto; } }
    </style>
</head>
