<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min ActivityPub L√§sare</title>
    <style>
        :root { --bg: #f0f2f5; --card: #fff; --blue: #1877f2; --text: #1c1e21; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 20px; max-width: 700px; margin: 0 auto; }
        
        /* Navigation */
        .nav { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .nav-btn { background: none; border: none; font-size: 1.1rem; cursor: pointer; padding: 5px 15px; font-weight: bold; color: #666; }
        .nav-btn.active { color: var(--blue); border-bottom: 3px solid var(--blue); }

        /* S√∂kbox */
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; background: var(--card); padding: 15px; border-radius: 8px; }
        input { flex: 1; padding: 10px; }
        .btn { padding: 10px 20px; background: var(--blue); color: white; border: none; cursor: pointer; border-radius: 4px; }
        
        /* Profil & Inl√§gg */
        .card { background: var(--card); border-radius: 8px; padding: 20px; margin-bottom: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .profile-header { display: flex; gap: 15px; align-items: center; }
        .profile-img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; }
        .follow-btn { margin-left: auto; background: #e4e6eb; color: black; }
        .follow-btn.following { background: #dafbe1; color: green; border: 1px solid green; }
        
        .post-meta { font-size: 0.8rem; color: #666; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .hidden { display: none; }
        .loading { text-align: center; color: #666; font-style: italic; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="nav">
        <button class="nav-btn active" onclick="showTab('search')">üîç S√∂k & Uppt√§ck</button>
        <button class="nav-btn" onclick="loadMyFeed()">üì∞ Mitt Fl√∂de</button>
    </div>

    <div id="tab-search">
        <div class="search-box">
            <input type="text" id="ap-input" placeholder="Gargron@mastodon.social" />
            <button class="btn" onclick="startLookup()">H√§mta</button>
        </div>
        <div id="profile-container"></div>
        <div id="posts-container"></div>
    </div>

    <div id="tab-feed" class="hidden">
        <div id="feed-status" class="loading">Laddar ditt fl√∂de...</div>
        <div id="feed-container"></div>
    </div>

    <script>
        // --- ActivityPub Helpers (fr√•n tidigare) ---
        async function proxyFetch(url) {
            const res = await fetch(`/api/lookup?target=${encodeURIComponent(url)}`);
            if (!res.ok) throw new Error("Kunde inte h√§mta");
            return await res.json();
        }

        async function resolveHandle(handle) {
            if (handle.startsWith('http')) return handle;
            let h = handle.replace('@', '');
            const [u, d] = h.split('@');
            const data = await proxyFetch(`https://${d}/.well-known/webfinger?resource=acct:${h}`);
            return data.links.find(l => l.type.includes('activity+json')).href;
        }

        // --- Global state f√∂r nuvarande profil ---
        let currentActor = null; 

        // --- S√∂k & Visa Profil ---
        async function startLookup() {
            const input = document.getElementById('ap-input').value;
            if (!input) return;
            
            document.getElementById('profile-container').innerHTML = '';
            document.getElementById('posts-container').innerHTML = '<div class="loading">Laddar...</div>';

            try {
                const url = await resolveHandle(input);
                currentActor = await proxyFetch(url); // Spara i global variabel
                await renderProfile(currentActor);

                if (currentActor.outbox) loadOutbox(currentActor.outbox, 'posts-container');
            } catch (e) { alert(e.message); }
        }

        async function renderProfile(actor) {
            const isFollowing = await checkFollowing(actor.id || actor.url);
            
            const html = `
                <div class="card profile-header">
                    <img src="${actor.icon?.url || ''}" class="profile-img">
                    <div>
                        <h3>${actor.name || 'Namnl√∂s'}</h3>
                        <small>${actor.summary || ''}</small>
                    </div>
                    <button class="btn follow-btn ${isFollowing ? 'following' : ''}" 
                            onclick="toggleFollow('${actor.id || actor.url}', '${actor.name}', '${actor.icon?.url}')">
                        ${isFollowing ? 'F√∂ljer' : 'F√∂lj'}
                    </button>
                </div>
            `;
            document.getElementById('profile-container').innerHTML = html;
        }

        async function loadOutbox(url, containerId) {
            let data = await proxyFetch(url);
            if (data.first) data = await proxyFetch(typeof data.first === 'string' ? data.first : data.first.id);
            
            const items = data.orderedItems || data.items || [];
            renderPosts(items, containerId);
            return items; // Returnera f√∂r att kunna anv√§nda i fl√∂det
        }

        function renderPosts(items, containerId) {
            const container = document.getElementById(containerId);
            let html = '';
            items.forEach(item => {
                const post = item.type === 'Create' ? item.object : item;
                if (!post.content) return;
                html += `
                    <div class="card">
                        <div class="post-meta">${new Date(post.published).toLocaleString()}</div>
                        <div>${post.content}</div>
                    </div>`;
            });
            container.innerHTML += html; // Append (f√∂r fl√∂det)
        }

        // --- KV & F√∂lj-Logik ---

        async function checkFollowing(url) {
            const res = await fetch('/api/following');
            const list = await res.json();
            return list.some(u => u.url === url);
        }

        async function toggleFollow(url, name, icon) {
            const isFollowing = await checkFollowing(url);
            const method = isFollowing ? 'DELETE' : 'POST';
            
            await fetch('/api/following', {
                method: method,
                body: JSON.stringify({ url, name, icon, handle: document.getElementById('ap-input').value })
            });
            
            // Ladda om profilen f√∂r att uppdatera knappen
            renderProfile(currentActor);
        }

        // --- "Mitt Fl√∂de" Logik ---

        async function loadMyFeed() {
            showTab('feed');
            const container = document.getElementById('feed-container');
            const status = document.getElementById('feed-status');
            
            container.innerHTML = '';
            status.classList.remove('hidden');
            status.innerText = "H√§mtar listan p√• de du f√∂ljer...";

            try {
                // 1. H√§mta vilka vi f√∂ljer
                const res = await fetch('/api/following');
                const following = await res.json();

                if (following.length === 0) {
                    status.innerText = "Du f√∂ljer ingen √§n. G√• till s√∂k och f√∂lj n√•gon!";
                    return;
                }

                status.innerText = `H√§mtar inl√§gg fr√•n ${following.length} personer...`;

                // 2. H√§mta alla outboxar parallellt (Client-side aggregation)
                let allPosts = [];
                
                // Vi loopar igenom alla f√∂ljda anv√§ndare
                const promises = following.map(async (user) => {
                    try {
                        // Vi m√•ste h√§mta profilen f√∂rst f√∂r att hitta outbox-l√§nken (om vi inte sparat den)
                        // F√∂r enkelhetens skull antar vi h√§r att vi h√§mtar profilen f√∂rst.
                        // OBS: En optimering vore att spara 'outbox_url' i KV n√§r vi b√∂rjar f√∂lja.
                        const actor = await proxyFetch(user.url);
                        if (actor.outbox) {
                            let outbox = await proxyFetch(actor.outbox);
                            if (outbox.first) outbox = await proxyFetch(typeof outbox.first === 'string' ? outbox.first : outbox.first.id);
                            
                            const items = outbox.orderedItems || outbox.items || [];
                            
                            // L√§gg till f√∂rfattarnamn p√• inl√§gget s√• vi vet vem som skrev det i fl√∂det
                            return items.map(i => ({...i, author: user.name})); 
                        }
                    } catch (e) { console.error("Kunde inte h√§mta f√∂r", user.name); }
                    return [];
                });

                const results = await Promise.all(promises);
                
                // Platta till arrayen (array av arrays -> en stor array)
                allPosts = results.flat();

                // 3. Sortera p√• datum (nyast f√∂rst)
                allPosts.sort((a, b) => {
                    const timeA = new Date((a.object || a).published).getTime();
                    const timeB = new Date((b.object || b).published).getTime();
                    return timeB - timeA;
                });

                status.classList.add('hidden');

                // 4. Rendera
                allPosts.forEach(item => {
                    const post = item.type === 'Create' ? item.object : item;
                    if (!post.content) return;
                    
                    container.innerHTML += `
                        <div class="card">
                            <div class="post-meta">
                                <strong>${item.author || 'Ok√§nd'}</strong> ‚Ä¢ 
                                ${new Date(post.published).toLocaleString()}
                            </div>
                            <div>${post.content}</div>
                             <a href="${post.url}" target="_blank" style="font-size:0.8rem">L√§nk</a>
                        </div>`;
                });

            } catch (err) {
                status.innerText = "N√•got gick fel: " + err.message;
            }
        }

        // --- UI Tabs ---
        function showTab(tab) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('div[id^="tab-"]').forEach(d => d.classList.add('hidden'));
            
            document.getElementById('tab-' + tab).classList.remove('hidden');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
